<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <nav>
        <div class="left">
             <div class="icon">
                <img style="height: 24px; width: 24px; background-color: aliceblue;" src="assets/images/icon.png">
            
             </div>
             <div class="logo">
                <img style="height: 50px; width: 90px; "  src="assets/images/Youtube-Logo.png">
             </div>
        </div>
        <div class="middle">
            <div class="input">
                <input type="search" placeholder="Search" id="search">
                <button type="button" onclick="displaySearchResult()">
                    <img src="assets/images/search.png" alt="search_logo" id="search_logo">
                </button>
            </div>
            <div class="icon">
                <img  style="height: 20px; width: 20px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
                border: none;   margin-top: 10px ;   transition: background-color 0.3s;" src="assets/images/mic.png" alt="">
            </div>
        </div>
        <div class="right">
            <div class="icon">
                <img style="height: 24px;width: 24px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
                border: none;   margin-top: 10px ;   transition: background-color 0.3s;" src="assets/images/Create.png" alt="">
            </div>
            <div class="icon">
                <img src="assets/images/apps.png" alt="">
            </div>
            <div class="icon">
                <img style="height: 24px; width: 24px; background-color: white; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
                border: none;   margin-top: 10px ;   transition: background-color 0.3s;" src="assets/images/notifications.png" alt="">
            </div>
            <div class="icon">
                <img style="height: 40px; width: 40px; border-radius: 40% ;overflow: hidden ; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
                  border: none; transition: background-color 0.3s; padding: 10px;  margin: 10px; background-size: cover;" src="assets/images/Profile-pic.png" alt="">
            </div> 
        </div>
    </nav>
    <div class="main-container">
        <aside class="aside">
            <div class="upper-aside">
                <div class="inner-upper-aside">
                    <img style="height: 24px; width: 24px;" src="assets/images/home.png" alt="">
                    <div class="text">
                        Home
                    </div>
                </div>
                <div class="inner-upper-aside">
                    <img style="height: 24px; width: 24px; background-color: aliceblue;  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);  border: none;   margin-top: 10px
                    ;   transition: background-color 0.3s;"    src="assets/images/explore.png" alt="">
                    <div class="text">
                        Shorts
                    </div>
                </div>
                <div class="inner-upper-aside">
                    <img src="assets/images/subscription.png" alt="">
                    <div class="text">
                        Subscriptions
                    </div>
                </div>  
            </div>
            <div class="middle-aside">
                <div class="upper-aside">
                    <div class="inner-upper-aside">
                        <img  style="height: 24px; width: 24px; background-color: aliceblue;  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);  border: none;   margin-top: 10px
                        ;   transition: background-color 0.3s;" src="assets/images/library.png" alt="">
                        <div class="text">
                            Library
                        </div>
                    </div>
                    <div class="inner-upper-aside">
                        <img style="height: 24px; width: 24px; background-color: aliceblue;  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);  border: none;   margin-top: 10px
                        ;   transition: background-color 0.3s;" src="assets/images/history.png" alt="">
                        <div class="text">
                            History
                        </div>
                    </div>
                    <div class="inner-upper-aside">
                        <img style="height: 24px; width: 24px; background-color: aliceblue;  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);  border: none;   margin-top: 10px
                        ;   transition: background-color 0.3s;"  src="assets/images/your movies.png" alt="">
                        <div class="text">
                            Your Movies
                        </div>
                    </div>
                    <div class="inner-upper-aside">
                        <img style="height: 24px; width: 24px; background-color: aliceblue;  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);  border: none;   margin-top: 10px
                        ;   transition: background-color 0.3s;"  src="assets/images/watchLater.png" alt="">
                        <div class="text">
                            Watch Later
                        </div>
                    </div>
                    <div class="inner-upper-aside">
                        <img style="height: 24px; width: 24px; background-color: aliceblue;  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);  border: none;   margin-top: 10px
                        ;   transition: background-color 0.3s;"  src="assets/images/innerLiked" alt="">
                        <div class="text">
                            Liked Videos
                        </div>
                    </div>
                    <div class="inner-upper-aside">
                        <img style="height: 24px; width: 24px; background-color: aliceblue;  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);  border: none;   margin-top: 10px
                        ;   transition: background-color 0.3s;"  src="assets/images/show more icon.png" alt="">
                        <div class="text">
                            Show More
                        </div>
                    </div> 
                </div>
            </div>
            <div class="subscription-aside">
                <div class="upper-aside">
                    <div class="inner-upper-aside">
                        <img style="width: 56.px; height: 56.6px; border-radius: 56%; overflow: hidden;" src="assets/images/p1.png" alt="">
                        <div class="text">
                            James Gouse
                        </div>
                    </div>
                    <div class="inner-upper-aside">
                        <img style="width: 56.px; height: 56.6px; border-radius: 56%; overflow: hidden;" src="assets/images/p2.png" alt="">
                        <div class="text">
                            Alan Cooper
                        </div>
                    </div>
                    <div class="inner-upper-aside">
                        <img style="width: 56.px; height: 56.6px; border-radius: 56%; overflow: hidden;" src="assets/images/p3.png" alt="">
                        <div class="text">
                            Marcus Levin
                        </div>
                    </div>
                    <div class="inner-upper-aside">
                        <img style="width: 56.px; height: 56.6px; border-radius: 56%; overflow: hidden;" src="assets/images/p4.png" alt="">
                        <div class="text">
                            Skylar Dias
                        </div>
                    </div>
                    <div class="inner-upper-aside">
                        <img style="width: 56.px; height: 56.6px; border-radius: 56%; overflow: hidden;" src="assets/images/p5.png" alt="">
                        <div class="text">
                            Alexis Sears
                        </div>
                    </div>
                    <div class="inner-upper-aside">
                        <img style="width: 56.px; height: 56.6px; border-radius: 56%; overflow: hidden;" src="assets/images/p2.png" alt="">
                        <div class="text">
                            Jesica Lambert
                        </div>
                    </div>
                    <div class="inner-upper-aside">
                        <img style="width: 56.px; height: 56.6px; border-radius: 56%; overflow: hidden;" src="assets/images/p2.png" alt="">
                        <div class="text">
                            Anna White
                        </div>
                    </div>
                    <div class="inner-upper-aside">
                        <img src="assets/images/showMore.png" alt="">
                        <div class="text">
                            Show 13 more
                        </div>
                    </div>
                     
                </div>
            </div>
            <div class="explore-aside">

            </div>
        </aside>
        
        <div id="videos-container">
            <h4>Loading...</h4>
        </div>
        
        
    </div>
<script src="scripts/index.js"></script>
</body>
</html>
